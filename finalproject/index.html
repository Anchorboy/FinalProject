<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>DrawingApp</title>
    <link rel="stylesheet" type="text/css" href="main.css" />

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <canvas id="canvas"></canvas>
    
    <div>
      <div>
        <button id="clear">Clear</button>
      </div>
      <div>
        <h7>Red</h7>
        <input id="color1" value="0">
        <h7>Green</h7>
        <input id="color2" value="0">
        <h7>Blue</h7>
        <input id="color3" value="0">
        <h7>Color</h7>
        <canvas id="colorcanvas"></canvas>
      </div>
      <div>
        <h7>Size</h7>
        <button id="size1" value="1">Small</button>
        <button id="size2" value="2">Medium</button>
        <button id="size3" value="3">Large</button>
        <button id="size4" value="5">Huge</button>
      </div>
      <div>
        <h7>Mode</h7>
        <button id="drawmode">Draw</button>
        <button id="erasermode">Eraser</button>
        <label id="mode">Mode</label>
      </div>
      <div>
        <h7>Save Image</h7>
        <button id="save">Save</button>
        <img id="img" />
      </div>
    </div>
  </body>

</html>
